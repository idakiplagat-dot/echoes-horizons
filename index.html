<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echoes and Horizons</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Echoes and Horizons</h1>
    <button id="adminLoginBtn">Admin Login</button>
  </header>

  <main>
    <input type="text" id="searchBar" placeholder="Search poems..." />
    <section id="poem-list"></section>

    <!-- Hidden admin panel -->
    <section id="admin-panel" style="display:none; margin-top:2rem;">
      <h2>Admin Panel</h2>
      <label>Title:<br><input id="poem-title" /></label><br>
      <label>Content:<br><textarea id="poem-content"></textarea></label><br>
      <button id="savePoemBtn">Save Poem</button>
      <p id="admin-message"></p>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
